<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-grid">
            <div class="screen">
                <div class="last-operation"></div>
                <div class="current-operation"></div>
            </div>
            
            <button all-clear class="top-three">AC</button>
            <button delete class="top-three">DEL</button>
            <button operator class="operation top-three">%</button>
            <button operator class="operation">รท</button>
            <button number>7</button>
            <button number>8</button>
            <button number>9</button>
            <button operator class="operation">x</button>
            <button number>4</button>
            <button number>5</button>
            <button number>6</button>
            <button operator class="operation">-</button>
            <button number>1</button>
            <button number>2</button>
            <button number>3</button>
            <button operator class="operation">+</button>
            <button number class="span-two">0</button>
            <button number>.</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
